<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Pricing Estimator</title>
  <meta name="viewport" content="width=500, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      margin: 0;
      color: #434e5c;
      font-size: 1.02em;
      font-weight: 400;
    }
    .header {
      background: #0aa0a7;
      color: #fff;
      padding: 28px 0 22px 30px;
      font-size: 1.7rem;
      font-weight: 500;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      letter-spacing: .5px;
    }
    .container {
      max-width: 510px;
      margin: 36px auto;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 6px 30px #0001;
      padding: 0 0 70px 0;
    }
    .content {
      padding: 28px 30px 0 30px;
    }
    h2 {
      margin: 0 0 14px 0;
      font-size: 1.22rem;
      font-weight: 500;
      color: #3d4c5c;
    }
    label {
      display: block;
      margin-bottom: 0.8rem;
      font-size: 1.01em;
      font-weight: 400;
      color: #586574;
      cursor: pointer;
    }
    .input, input[type="number"] {
      width: 100%;
      padding: 9px 12px;
      border: 1.2px solid #d5dde5;
      border-radius: 7px;
      margin-top: 5px;
      background: #f8fafc;
      font-size: 1.08em;
      color: #444e5b;
      transition: border .2s;
    }
    .input:focus, input[type="number"]:focus {
      border-color: #0aa0a7;
      outline: none;
    }
    input[type="checkbox"] {
      accent-color: #0aa0a7;
      margin-right: 7px;
      transform: scale(1.18);
    }
    .summary {
      margin-top: 2.1rem;
      padding: 1.25rem 1rem;
      background: #f7fafb;
      border-radius: 12px;
      border: 1.1px solid #e2ebee;
      font-size: 1.11em;
      color: #2e3a49;
      box-shadow: 0 1px 5px #0aa0a714;
    }
    .summary strong {
      font-weight: 500;
      color: #169fa6;
    }
    .ack {
      font-size: 0.97em;
      color: #97a3b7;
      margin-bottom: 10px;
    }
    @media (max-width: 650px) {
      .container { padding: 0; margin: 0; border-radius: 0;}
      .content { padding: 16px 7px 0 7px;}
      .header { padding: 18px 0 13px 11px;}
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="header">Chatbot Pricing Estimator</div>
    <div class="content">
      <label>
        Design/Build Hours (if quoted):
        <input type="number" id="hours" placeholder="Enter estimated hours" class="input" min="0" step="1">
      </label>
      <div class="ack">
        *Enter approximate hours if quoted, otherwise pricing will default to hourly rate.
      </div>

      <div>
        <label><input type="checkbox" id="selfManaged"> Platform Access (Self Managed) - $25 USD/month</label>
        <label><input type="checkbox" id="managed"> Platform Access (Managed) - $30 USD/month</label>
        <label><input type="checkbox" id="initialSetup"> Initial Hosting Set-up - $50 AUD (one-time)</label>
        <label><input type="checkbox" id="maintenancePlan"> Maintenance Plan - $40 AUD/month</label>
        <label><input type="checkbox" id="training"> Platform Training (half-day) - $480 AUD</label>
        <label><input type="checkbox" id="embeddingService"> Embedding Service - $250 AUD</label>
      </div>

      <div class="summary" id="summary" aria-live="polite">
        <div><strong>One-time Upfront Costs:</strong> $0.00 AUD</div>
        <div><strong>Monthly Recurring Costs:</strong> $0.00 AUD</div>
      </div>

      <div class="ack" style="margin-top:22px;">
        <label><input type="checkbox" id="ackDesignNote"> I acknowledge that prices are dependent on final design complexity.</label><br>
        <label><input type="checkbox" id="ackConversionNote"> I acknowledge that USD prices are converted to AUD at a rate of 1.5 for budgetary purposes, and may change based on exchange rates.</label>
      </div>
    </div>
  </main>

  <script>
    const PRICES = {
      hourlyRateAUD: 175,
      usdToAud: 1.5,
      selfManaged: { monthlyUSD: 25 },
      managed: { monthlyUSD: 30, requiresInitialSetup: true },
      initialSetup: { upfrontAUD: 50 },
      maintenancePlan: { monthlyAUD: 40 },
      training: { upfrontAUD: 480 },
      embeddingService: { upfrontAUD: 250 }
    };

    const formatAUD = (value) =>
      new Intl.NumberFormat('en-AU', { style: 'currency', currency: 'AUD' }).format(value);

    const inputs = {
      hours: document.getElementById('hours'),
      selfManaged: document.getElementById('selfManaged'),
      managed: document.getElementById('managed'),
      initialSetup: document.getElementById('initialSetup'),
      maintenancePlan: document.getElementById('maintenancePlan'),
      training: document.getElementById('training'),
      embeddingService: document.getElementById('embeddingService')
    };

    const summaryDiv = document.getElementById('summary');

    function calculateCosts() {
      const hours = parseFloat(inputs.hours.value) || 0;
      let upfrontCosts = hours * PRICES.hourlyRateAUD;

      // Managed includes Initial Setup automatically
      if (inputs.managed.checked) {
        inputs.initialSetup.checked = true;
        inputs.initialSetup.disabled = true;
      } else {
        inputs.initialSetup.disabled = false;
      }

      if (inputs.initialSetup.checked) upfrontCosts += PRICES.initialSetup.upfrontAUD;
      if (inputs.training.checked) upfrontCosts += PRICES.training.upfrontAUD;
      if (inputs.embeddingService.checked) upfrontCosts += PRICES.embeddingService.upfrontAUD;

      const monthlyUSD = 
        (inputs.selfManaged.checked ? PRICES.selfManaged.monthlyUSD : 0) +
        (inputs.managed.checked ? PRICES.managed.monthlyUSD : 0);

      const monthlyAUD =
        (monthlyUSD * PRICES.usdToAud) +
        (inputs.maintenancePlan.checked ? PRICES.maintenancePlan.monthlyAUD : 0);

      summaryDiv.innerHTML = `
        <div><strong>One-time Upfront Costs:</strong> ${formatAUD(upfrontCosts)}</div>
        <div><strong>Monthly Recurring Costs:</strong> ${formatAUD(monthlyAUD)}</div>
      `;
    }

    // Attach both input & change events to all controls
    Object.values(inputs).forEach(el => {
      el.addEventListener('input', calculateCosts);
      el.addEventListener('change', calculateCosts);
    });

    calculateCosts();
  </script>
</body>
</html>
